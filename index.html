<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
</head>
<body>
    <div class="container disable">

        <h2>Easy Image Editor</h2>
<div class="wrapper">
<div class="editor-panel">
    <div class="filter">
        <label class="title">Filters</label>
        <div class="options">
            <button id="Brightness" class="active"> Brightness</button>
            <button id="Saturation"> Saturation </button>
            <button id="Inversion"> Inversion</button>
            <button id="Grayscale"> Grayscale</button>
        </div>
        <div class="slider">
            <div class="filter-info">
                <p class="name">Brightness </p>
                <p class="value">100% </p>
            </div>
            <input type="range"value = "100%" min="0" max="200">
        </div>
    </div>
    <div class="rotate">
        <label class="title">Rotate & Flip</label>
        <div class="options">
            <button> <i class="fa-solid fa-rotate-left"></i></button>
            <button> <i class="fa-solid fa-rotate-right"></i></button>
            <button> <i class="fa-solid fa-grip-lines-vertical"></i></button>
            <button> <i class="fa-solid fa-ellipsis-vertical"></i> </button>
        </div>
    </div>
</div>
<div class="preview-img">
    <img src="./img/image-placeholder.png" alt="preview-img">
</div>
</div>

<div class="controls">
    <button class="reset-filter">Reset Filters</button>
    <div class="row">
        <input type="file" class="file-input" accept = "image/*" hidden>
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
    </div>
</div>
    </div>


<script src="./main.js"></script>
</body>
</html>
